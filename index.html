<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STL - renderer</title>
</head>
<body>
  <canvas width="600" height="400" id="c"></canvas>
  <script id="vertex-shader-2d" type="nojs">
    attribute vec2 a_position;
    attribute vec4 a_color;
    uniform vec2 u_resolution;
    varying vec4 v_color;

    void main() {
      gl_Position = vec4(((a_position*2.0/u_resolution) - 1.0)*vec2(1, -1), 0, 1);
      v_color = a_color; // gl_Position*0.5 + 0.5;
    }
  </script>
  <script id="fragment-shader-2d" type="nojs">
    precision mediump float;

    varying vec4 v_color;

    void main() {
      gl_FragColor = v_color;
    }
  </script>
  <!-- <script src="./graphics.js"></script> -->
  <script src="./utils.js"></script>
  <script src="./geom2d.js"></script>
</body>
</html>
