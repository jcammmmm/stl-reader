<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>STL - renderer</title>
</head>
<body>
  <canvas width="800" height="600" id="c"></canvas>
  <script id="vertex-shader-2d" type="nojs">
    attribute vec2 a_position;
    attribute vec4 a_color;
    uniform vec2 u_resolution;
    varying vec4 v_color;

    void main() {
      gl_Position = vec4(((a_position*2.0/u_resolution) - 1.0)*vec2(1, -1), 0, 1);
      v_color = a_color; // gl_Position*0.5 + 0.5;
    }
  </script>
  <script id="fragment-shader-2d" type="nojs">
    precision mediump float;

    varying vec4 v_color;

    void main() {
      gl_FragColor = v_color;
    }
  </script>
  <!-- <script src="./graphics.js"></script> -->
  <script src="./app/utils.js"></script>
  <script src="./app/shapes.js"></script>
  <script src="./app/parser.js"></script>
  <script src="./app/controls.js"></script>
  <!-- <script src="./app/geom2d.js"></script> -->
  <script src="./app/geom3d.js"></script>
  <!-- <script src="./app/drafts.js"></script> -->
  <script src="./app/driver.js"></script>
</body>
</html>
